{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="The Wave">
      <meta name="keywords"
        content="restaurant">
      <meta name="author" content="Lewis Bull">
      <!-- favicon -->
      <link rel="icon" type="image/xicon" href="{% static 'favicon/favicon.ico' %}">
      <!-- Bootstrap 5 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <!-- Personal CSS -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <title>The Wave | High End Seafood with a view</title>
  </head>

  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-darker">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="Business logo">
          </a>
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Menus
                    </a>
                    <!-- Menu dropdown to food and drink menus-->
              </ul>
            </div>
          </div>
      </nav>
        
      <!-- Messages -->
      {% if messages %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 mx-auto jus offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
              {{ message| safe }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endif %}

  <main class="flex-shrink-0 main-bg">
    {% block content %}

    {% endblock content %}

<!-- footer -->
<footer class="bg-color text-center text-black">
  <div class="container p-4 pb-0">

    <!-- Section: Social media -->
    <section class="mb-4">
      <h3>Social Media</h3>
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/l._.bull/" target="_blank"
        role="button"><i class="fab fa-instagram"></i> Twitter</a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="linkedin.com/in/lewis-bull-3a465a229" target="_blank"
        role="button"><i class="fab fa-linkedin-in"></i> LinkedIn</a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/LewisBull2303" target="_blank"
        role="button"><i class="fab fa-github"></i> GitHub</a>
    </section>
  </div>
  </main>

  </body>
</html>
